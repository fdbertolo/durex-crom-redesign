<form name="contact" method="POST" netlify netlify-honeypot="bot-field">
  <input type="hidden" name="form-name" value="contact" />

  <p style="display:none;">
    <label>No llenar este campo: <input name="bot-field" /></label>
  </p>

  <input type="text" name="name" placeholder="Su nombre completo" required />
  <input type="email" name="email" placeholder="su.email@empresa.com" required />
  <input type="tel" name="phone" placeholder="+54 11 1234 5678" />
  <input type="text" name="company" placeholder="Nombre de su empresa" />
  <textarea name="message" placeholder="Describa su proyecto..." required></textarea>

  <button type="submit">Enviar Consulta</button>
</form>
